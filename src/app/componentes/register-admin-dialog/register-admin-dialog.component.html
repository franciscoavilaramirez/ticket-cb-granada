<div class="title">
  {{"registrarUsuario" | translate}}
</div>

<form [formGroup]="registerForm" (ngSubmit)="register()" class="form-container">
  <mat-form-field appearance="fill" class="form-field">
    <mat-label>{{"nombre" | translate}}</mat-label>
    <input matInput formControlName="nombre">
    <app-error-alert-form
      [errorMessage]="registerForm.get('nombre')?.invalid && registerForm.get('nombre')?.touched ? 'El nombre es requerido.' : ''"></app-error-alert-form>
  </mat-form-field>

  <mat-form-field appearance="fill" class="form-field">
    <mat-label>{{"apellidos" | translate}}</mat-label>
    <input matInput formControlName="apellidos">
    <app-error-alert-form
      [errorMessage]="registerForm.get('apellidos')?.invalid && registerForm.get('apellidos')?.touched ? 'El apellido es requerido.' : ''"></app-error-alert-form>
  </mat-form-field>

  <mat-form-field appearance="fill" class="form-field">
    <mat-label>{{"email" | translate}}</mat-label>
    <input matInput formControlName="email">
    <app-error-alert-form
      [errorMessage]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched ? 'El email es requerido.' : ''"></app-error-alert-form>
  </mat-form-field>

  <mat-form-field appearance="fill" class="form-field">
    <mat-label>{{"contrasena" | translate}}</mat-label>
    <input matInput formControlName="password" type="password">
    <app-error-alert-form
      [errorMessage]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched ? 'Debes poner una contraseña.' : ''"></app-error-alert-form>
  </mat-form-field>
  <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="error-message password-pattern">
    {{"requisitosContrasena" | translate}}
  </div>

  <mat-form-field appearance="fill" class="form-field">
    <mat-label>{{"repiteContrasena" | translate}}</mat-label>
    <input matInput formControlName="repeatPassword" type="password">
  </mat-form-field>

  <div *ngIf="registerForm.errors?.['notSame'] ? 'Las contraseñas no coinciden.' : ''" class="error-message">
    {{"contrasenaNoCoincide" | translate}}
  </div>

  <div class="admin">
    <input formControlName="_admin" type="checkbox">
    <label>{{"administrador" | translate}}</label>
  </div>

  <button mat-raised-button color="primary" type="submit" [disabled]="!registerForm.valid">{{"registrarse" |
    translate}}</button>

  <!-- <div appearance="fill" *ngIf="registerForm.errors?.['notSame'] ? 'Las contraseñas no coinciden.' : ''" class="error-message">
    {{"contrasenaNoCoincide" | translate}}
  </div> -->

  <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
</form>
