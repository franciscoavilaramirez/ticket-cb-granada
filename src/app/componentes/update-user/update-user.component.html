
<div class="container">
  <div class="container__wrapper">

    <div mat-dialog-actions>
      <form  [formGroup]="updateUserForm" >
        <h1>Modificar Usuario</h1>
        <mat-dialog-actions>
        <mat-form-field >
          <mat-label>Nombre</mat-label>
          <input type="text" matInput formControlName ="nombre" >
        </mat-form-field>
        <mat-form-field >
          <mat-label>Apellido</mat-label>
          <input type="text" matInput formControlName ="apellido" >
        </mat-form-field>
        <mat-form-field >
          <mat-label>Email</mat-label>
          <input matInput formControlName ="email" >
        </mat-form-field>

      </mat-dialog-actions>
      <section>
        <mat-checkbox class="example-margin" formControlName="isAdmin">Administrador</mat-checkbox>
      </section>
      </form>
      <button mat-raised-button class="container__wrapper__buttons" color="primary"(click)="onSubmit()" >Guardar Cambios</button>
      <button mat-raised-button class="container__wrapper__buttons" color="primary"(click)="closedModal()">Cancelar</button>
        <!-- <butto nmat-button mat-dialog-close>Cancelar</button>
        <button mat-button mat-dialog-close cdkFocusInitial>Modificar Usuario</button> -->
    </div>
  </div>
</div>
