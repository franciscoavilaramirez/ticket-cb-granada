<div class="form-container">
  <div class=" center-form">
    <div class="form center">
      <div>
        <img class="logo" src="../../../assets/T-SYSTEMS-LOGO.svg" alt="logo">
      </div>
      <h2 class="form-title">
        Welcome to Magenta Events!
      </h2>
      <p class="form-description">
        Find all the events in our company, have fun and make new friends!
      </p>
      <p class="form-description">
        "Don't have an account yet? "
        <a routerLink="/signup">Sign up</a>
      </p>
    </div>
    <form (ngSubmit)="onSubmit()" [formGroup]="loginForm" class="form center">
      <label for="email">Email:</label>
      <input type="email" id="email" formControlName="email" class="input">
      <label for="pwd">Password:</label>
      <input type="password" id="pwd" formControlName="password" class="input">
      <button type="submit" class="submit-button">Enviar</button>
    </form>
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
  </div>
</div>
