
<div class="container">
  <div class="container__wrapper">
    <h1>{{"modalAnadirUsuario.inscritos" | translate }}</h1>
    <div class="container__wrapper__content-wrapper" *ngFor="let usuarioYaInscrito of usuariosYaInscritos" >

      <mat-list role="list">
        <mat-list-item  role="listitem">
          {{usuarioYaInscrito.nombre }}
          {{usuarioYaInscrito.apellidos }}
          ({{usuarioYaInscrito.email}})

          <button mat-icon-button color="warn" (click)="deleteUserInscrito(usuarioYaInscrito.id,partido)" title="Eliminar Usuario" ><mat-icon>delete_forever</mat-icon></button>

        </mat-list-item>
      </mat-list>

  </div>
<h1>{{"modalAnadirUsuario.pendientes" | translate }}</h1>
    <div class="container__wrapper__content-wrapper" *ngFor="let usuario of usuarios" >
        <section>
        <mat-checkbox
          (change)="addUserToSorteo(usuario.id)"
          >
            {{usuario.nombre}}
            {{usuario.apellidos}}
            ({{usuario.email}})
        </mat-checkbox>
      </section>
    </div>

  </div>
  <div class="container__wrapper__content-wrapper">
    <div class="buttons">
    <button mat-raised-button class="buttons__guardar" (click)="onSubmit()">{{"botones.guardar" | translate }}</button>
    <button mat-raised-button class="buttons__cancelar" (click)="closedModal()">{{"botones.cancelar" | translate }}</button>
  </div>
</div>
