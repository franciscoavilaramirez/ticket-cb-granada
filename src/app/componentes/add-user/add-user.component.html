
<div class="container">
  <div class="container__wrapper">
    <h2>Usuarios Inscritos</h2>
    <div class="container__wrapper__content-wrapper" *ngFor="let usuarioYaInscrito of usuariosYaInscritos" >

      <mat-list role="list">
        <mat-list-item role="listitem">
          {{usuarioYaInscrito.nombre }}
          {{usuarioYaInscrito.apellido }}
          ({{usuarioYaInscrito.email}})
          <button mat-raised-button color="warn">Eliminar</button>
        </mat-list-item>
      </mat-list>
  </div>
<h2>Usuarios Pendientes por inscribir</h2>
    <div class="container__wrapper__content-wrapper" *ngFor="let usuario of usuarios" >
        <section>
        <mat-checkbox
          (change)="addUserToSorteo(usuario.user_id)"
          >
            {{usuario.nombre}}
            {{usuario.apellido}}
            ({{usuario.email}})
        </mat-checkbox>
      </section>
    </div>
    <div class="container__wrapper__content-wrapper">
      <div class="buttons">
      <button mat-raised-button class="buttons" color="primary"(click)="onSubmit()">Guardar</button>
      <button mat-raised-button class="buttons" color="primary"(click)="closedModal()">Cancelar</button>
    </div>
  </div>
</div>
