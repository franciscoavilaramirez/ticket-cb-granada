<div class="container">

    <form [formGroup]="form" (submit)="subirPartido()">
      <h2>{{"entradas.subir" | translate }}</h2>
        <div class="content">
            <div>
                <div class="label">{{"modificarPartido.equipoLocal" | translate }}<span style="color: rgb(221, 37, 37);">*</span></div>
                <input formControlName="granada" class="input-disabled" required>
            </div>
            <div>
                <div class="label">{{"modificarPartido.equipoVisitante" | translate }}<span style="color: rgb(221, 37, 37);">*</span></div>
                <input formControlName="equipoVisitante" class="equipo" placeholder="Equipo visitante" required>
            </div>
            <div>
                <div class="label">{{"modificarPartido.fecha" | translate }}<span style="color: rgb(221, 37, 37);">*</span></div>
                <input [(ngModel)]="inputValue" [ngStyle]="{color:color}" (focus)="onFocus()" (blur)="onBlur()" type="datetime-local" class="datetime-picker" formControlName="fechaPartido" required>
            </div>
            <div>
                <div class="label">{{"modificarPartido.fechaPublicacion" | translate }}<span style="color: rgb(221, 37, 37);">*</span></div>
                <input (focus)="onFocus()" (blur)="onBlur()" type="date" class="datetime-picker" formControlName="fechaPublicacion" required>
            </div>

        <div>
            <input type="file" (change)="uploadPdfFile($event)" class="input-file" required>
        </div>
        <div>
            <button mat-raised-button class="button" type="submit" [disabled]="!form.valid || noFiles">{{"botones.subir" | translate }}</button>
        </div>
        </div>
    </form>
</div>
